<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <p>Countdown Timer</p>
            <div class="count_down">
                <div class="commonBox">
                    <div class="in_Box" id="days"></div>
                    <h3>DAYS</h3>
                </div>
                <div class="commonBox">
                    <div class="in_Box" id="hours"></div>
                    <h3>HOURS</h3>
                </div>
                <div class="commonBox">
                    <div class="in_Box" id="minutes"></div>
                    <h3>MINUTES</h3>
                </div>
                <div class="commonBox">
                    <div class="in_Box" id="seconds"></div>
                    <h3>SECONDS</h3>
                </div>
        
                
            </div>
        </div>
    </div>
     <div class="container">

                    <h3>HOURS</h3>

                </div>

                </div>
        
                
            </div>
        </div>
    </div>


    <script src="time.js"></script>
</body>
</html>
